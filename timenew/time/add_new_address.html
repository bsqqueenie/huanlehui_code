<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/address.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				 <img src="img/fanhui.png"  id="left"/>
				 <!-- <img src="img/head.jpg" alt="" /> -->
				添加地址
				 <img src="img/head.png" alt=""  id="right" />
			</div>
	
				<div class="part1 part">
					<div class="name">
					<span id="name" style="margin-right:10%">收件人</span>
					<input type="text" placeholder="请输入名字"/>
					</div>
					<div class="line"></div>
					<div class="name" >
					<span id="name">手机号码</span>
					<input type="text" placeholder="请输入11位手机号"/>
				</div>
			</div>	

				<div class="part2 part">
					<div class="name">
					<span id="name" style="margin-right:16%">地区</span>
					<input type="text" placeholder="请选择"/>
					</div>
					<div class="line"></div>
					<div class="name" >
					<span id="name">详细地址</span>
					<input type="text" placeholder="请输入"/>
				</div>
		
			</div>
			<div class="part3 part">
					<div class="name">
					<span id="name">邮政编码</span>
					<input type="text" placeholder="请输入"/>
					</div>
					
				</div>
		
			</div>
			<div class="footer">
				
				<div class="btn">
					保存
				</div>
				
			</div>


	
		<script src="js/jquery-1.9.1.min.js"></script>
		 <script src="js/swiper.min.js"></script>
		 <!--<script src="js/time.js"></script>-->
		
	</body>
</html>

<script language=javascript>    
function show_date_time(){   
 window.setTimeout("show_date_time()", 1000);   
 target=new Date(2015,10,15,17,0,0);  //注意：表示月份的参数介于 0 到 11 之间。也就是说，如果希望把月设置为8月，则参数应该是7。
 today=new Date(); 

 timeold=(target.getTime()-today.getTime());   

 sectimeold=timeold/1000   
 secondsold=Math.floor(sectimeold);   
 msPerDay=24*60*60*1000   
 e_daysold=timeold/msPerDay   
 daysold=Math.floor(e_daysold);   
 e_hrsold=(e_daysold-daysold)*24;
  hrsold=Math.floor(e_hrsold); 
 e_hrsold2=hrsold+daysold*24;
  hrsold2=Math.floor(e_hrsold2); 
 e_minsold=(e_hrsold-hrsold)*60;   
 minsold=Math.floor((e_hrsold-hrsold)*60);   
 seconds=Math.floor((e_minsold-minsold)*60);   

  if (daysold<0) {   
  document.getElementById("time-1").innerHTML="<div style='display: inline-block;'>揭晓倒计时:</div><div style='font-size:20px; display: inline-block;'>00小时00分00秒</div>";   
}   
 else{   
 if (daysold<10) {daysold="0"+daysold}   
 if (hrsold<10) {hrsold="0"+hrsold}   
 if (minsold<10) {minsold="0"+minsold}   
 if (seconds<10) {seconds="0"+seconds}   
 if (daysold>0) {   
  document.getElementById("time-1").innerHTML="<div style='display: inline-block;'>揭晓倒计时：</div><div style='font-size: 20px;line-height:20px; display: inline-block;'>"+hrsold2+"小时"+minsold+"分"+seconds+"秒</div>";   
 }   
 else 
    document.getElementById("time-1").innerHTML="<div style='display: inline-block;'>揭晓倒计时：</div><div style='font-size: 20px;line-height:20px; display: inline-block;'>"+hrsold2+"小时"+minsold+"分"+seconds+"秒</div>";
}   
}   
show_date_time();
